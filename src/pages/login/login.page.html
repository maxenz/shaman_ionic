<ion-content class="login-content" padding>

  <div class="login-title-container">
    <p class="login-title">Shaman</p>
    <p class="login-subtitle">by Paramedic</p>
  </div>

  <div class="login-box">
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input type="text" placeholder="Licencia" name="license" [(ngModel)]="loginCredentials.license"
                         required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="ContraseÃ±a" name="password"
                         [(ngModel)]="loginCredentials.password" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Login</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
